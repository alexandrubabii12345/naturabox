<section class="checkout-section py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">Finalizare comandă</h2>
    <div class="row g-4">

      <!-- Date livrare -->
      <div class="col-lg-6">
        <div class="card p-4 shadow-sm">
          <h5 class="mb-3">Date pentru livrare</h5>
          <form id="checkout-form">
            <div class="mb-3">
              <label class="form-label">Nume complet</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Adresă livrare</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Telefon</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div id="card-details" class="d-none">
              <h6 class="mb-3">Detalii card</h6>
              <div class="mb-2">
                <label class="form-label">Număr card</label>
                <input type="text" class="form-control" id="card-number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
              </div>
              <div class="mb-2">
                <label class="form-label">Nume pe card</label>
                <input type="text" class="form-control" id="card-name">
              </div>
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label class="form-label">Expirare</label>
                  <input type="text" class="form-control" id="card-expiry" placeholder="MM/YY">
                </div>
                <div class="col-md-6 mb-2">
                  <label class="form-label">CVV</label>
                  <input type="text" class="form-control" id="card-cvv" maxlength="4">
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Finalizează comanda</button>
          </form>
        </div>
      </div>

      <!-- Rezumat comandă -->
      <div class="col-lg-6">
        <div class="card p-4 shadow-sm">
          <h5 class="mb-3">Comanda ta</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item">Meniu: <strong id="menu-name">-</strong></li>
            <li class="list-group-item">Calorii: <strong id="menu-kcal">-</strong></li>
            <li class="list-group-item">Persoane: <strong id="menu-persons">-</strong></li>
            <li class="list-group-item">Zile: <strong id="menu-days">-</strong></li>
            <li class="list-group-item">Total: <strong id="menu-total">-</strong> lei</li>
          </ul>

          <h6 class="mb-3">Metodă de plată</h6>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="payment" id="cash" value="cash" checked>
            <label class="form-check-label" for="cash">Ramburs - plătești integral la livrare</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="payment" id="card" value="card">
            <label class="form-check-label" for="card">Card bancar - plata integrală online</label>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const params = new URLSearchParams(window.location.search);

  document.getElementById('menu-name').textContent = params.get('menu') || '-';
  document.getElementById('menu-kcal').textContent = params.get('kcal') || '-';
  document.getElementById('menu-persons').textContent = params.get('persons') || '-';
  document.getElementById('menu-days').textContent = params.get('days') || '-';
  document.getElementById('menu-total').textContent = params.get('total') || '-';

  const cardRadio = document.getElementById('card');
  const cashRadio = document.getElementById('cash');
  const cardDetails = document.getElementById('card-details');

  cardRadio.addEventListener('change', () => {
    if (cardRadio.checked) {
      cardDetails.classList.remove('d-none');
    }
  });

  cashRadio.addEventListener('change', () => {
    if (cashRadio.checked) {
      cardDetails.classList.add('d-none');
    }
  });

  document.getElementById('checkout-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!name || !address || !phone) {
      alert('Te rugăm să completezi toate câmpurile obligatorii.');
      return;
    }

    if (cardRadio.checked) {
      const cardNumber = document.getElementById('card-number').value.trim();
      const cardName = document.getElementById('card-name').value.trim();
      const cardExpiry = document.getElementById('card-expiry').value.trim();
      const cardCVV = document.getElementById('card-cvv').value.trim();

      if (!cardNumber || !cardName || !cardExpiry || !cardCVV) {
        alert('Completează toate detaliile cardului.');
        return;
      }
    }

    alert('Comanda a fost trimisă cu succes!');
    // Aici ai putea trimite datele către un backend
  });
});
</script>
