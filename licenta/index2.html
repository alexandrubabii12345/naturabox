<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Gemini</title>
</head>
<body>
  <h1>Gemini Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Scrie un mesaj...">
  <button onclick="sendMessage()">Trimite</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });
      const data = await response.json();
      document.getElementById('chatbox').innerHTML += `<p><b>Tu:</b> ${input}</p>`;
      document.getElementById('chatbox').innerHTML += `<p><b>Gemini:</b> ${data.reply}</p>`;
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
